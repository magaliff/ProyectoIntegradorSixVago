image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
variables:
  TF_ROOT: ${CI_PROJECT_DIR}
  TF_ADDRESS: ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/terraform/state/${CI_PROJECT_NAME}

cache:
  key: example-production
  paths:
    - ${TF_ROOT}/.terraform

before_script:
  - echo "before_script"
  - echo ${CI_PROJECT_DIR}
  - cd ${TF_ROOT}

stages:
  - prepare
  - validate
  - build
  - deploy
  - cleanup

init:
  stage: prepare
  script:
    - echo $TF_ADDRESS
    - gitlab-terraform init
  only:
    - infraestructura

validate:
  stage: validate
  script:
    - gitlab-terraform init
    - gitlab-terraform validate
  only:
    - infraestructura

plan:
  stage: build
  script:
    - gitlab-terraform plan
    - gitlab-terraform plan-json
  artifacts:
    name: plan
    paths:
      - ${TF_ROOT}/plan.cache
    reports:
      terraform: ${TF_ROOT}/plan.json
  only:
    - infraestructura

# Separate apply job for manual launching Terraform as it can be destructive
# action.
apply:
  stage: deploy
  environment:
    name: production
  script:
    - gitlab-terraform apply
  dependencies:
    - plan
  when: manual
  only:
    - infraestructura

cleanup:
  stage: cleanup
  script:
    - gitlab-terraform destroy
    - gitlab-terraform destroy-json
  dependencies:
    - apply
  when: manual
  only:
    - infraestructura
